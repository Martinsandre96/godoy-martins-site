<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management | Godoy Martins</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .vehicle-image {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        #imagePreview {
            display: none;
            max-width: 200px;
            max-height: 150px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="bg-blue-800 text-white w-64 min-h-screen p-4">
            <div class="mb-8 text-center">
                <img src="images/logo.png" alt="Logo" class="h-12 mx-auto">
            </div>
            <nav>
                <ul class="space-y-2">
                    <li><a href="dashboard.html" class="block py-2 px-4 rounded hover:bg-blue-700"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a></li>
                    <li><a href="fleet.html" class="block py-2 px-4 rounded bg-blue-700"><i class="fas fa-car mr-2"></i> Fleet</a></li>
                    <li><a href="customers.html" class="block py-2 px-4 rounded hover:bg-blue-700"><i class="fas fa-users mr-2"></i> Customers</a></li>
                    <li><a href="reservations.html" class="block py-2 px-4 rounded hover:bg-blue-700"><i class="fas fa-calendar-alt mr-2"></i> Reservations</a></li>
                    <li><a href="finances.html" class="block py-2 px-4 rounded hover:bg-blue-700"><i class="fas fa-chart-line mr-2"></i> Finances</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Fleet Management</h1>
                <button id="addVehicleBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center hover:bg-blue-700 transition">
                    <i class="fas fa-plus mr-2"></i> Add Vehicle
                </button>
            </div>

            <!-- Vehicle Form (hidden by default) -->
            <div id="vehicleFormContainer" class="bg-white p-6 rounded-lg shadow-md mb-6 hidden">
                <h2 class="text-xl font-semibold mb-4" id="formTitle">Add New Vehicle</h2>
                <form id="vehicleForm" enctype="multipart/form-data">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 mb-2">Vehicle Image</label>
                            <div class="flex items-center space-x-4">
                                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                                    <img id="imagePreview" class="mb-2">
                                    <input type="file" id="vehicleImage" name="vehicleImage" accept="image/*" class="hidden">
                                    <button type="button" onclick="document.getElementById('vehicleImage').click()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                                        <i class="fas fa-upload mr-2"></i> Upload Image
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Make</label>
                            <input type="text" id="make" name="make" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Model</label>
                            <input type="text" id="model" name="model" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Year</label>
                            <input type="number" id="year" name="year" min="2000" max="2025" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">License Plate</label>
                            <input type="text" id="plate" name="plate" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">VIN Number</label>
                            <input type="text" id="vin" name="vin" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Daily Rate ($)</label>
                            <input type="number" id="dailyRate" name="dailyRate" step="0.01" class="w-full p-2 border rounded" required>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="cancelBtn" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Cancel</button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Save Vehicle</button>
                    </div>
                    <input type="hidden" id="editId" value="">
                </form>
            </div>

            <!-- Vehicles Table -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Make & Model</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Year</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Plate</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">VIN</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Daily Rate</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="vehiclesTableBody">
                        <!-- Vehicles will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Database simulation
        let vehicles = JSON.parse(localStorage.getItem('vehicles')) || [];
        let currentEditId = null;

        // DOM Elements
        const formContainer = document.getElementById('vehicleFormContainer');
        const vehicleForm = document.getElementById('vehicleForm');
        const addVehicleBtn = document.getElementById('addVehicleBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const vehiclesTableBody = document.getElementById('vehiclesTableBody');
        const imagePreview = document.getElementById('imagePreview');
        const vehicleImageInput = document.getElementById('vehicleImage');

        // Event Listeners
        addVehicleBtn.addEventListener('click', showAddForm);
        cancelBtn.addEventListener('click', hideForm);
        vehicleForm.addEventListener('submit', handleFormSubmit);
        vehicleImageInput.addEventListener('change', handleImageUpload);

        // Initialize
        renderVehicles();

        // Functions
        function showAddForm() {
            currentEditId = null;
            document.getElementById('formTitle').textContent = 'Add New Vehicle';
            document.getElementById('editId').value = '';
            vehicleForm.reset();
            imagePreview.style.display = 'none';
            formContainer.classList.remove('hidden');
        }

        function hideForm() {
            formContainer.classList.add('hidden');
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = {
                id: currentEditId || Date.now().toString(),
                make: document.getElementById('make').value,
                model: document.getElementById('model').value,
                year: document.getElementById('year').value,
                plate: document.getElementById('plate').value,
                vin: document.getElementById('vin').value,
                dailyRate: document.getElementById('dailyRate').value,
                image: imagePreview.src || ''
            };

            if (currentEditId) {
                // Update existing vehicle
                const index = vehicles.findIndex(v => v.id === currentEditId);
                vehicles[index] = formData;
            } else {
                // Add new vehicle
                vehicles.push(formData);
            }

            localStorage.setItem('vehicles', JSON.stringify(vehicles));
            renderVehicles();
            hideForm();
        }

        function renderVehicles() {
            vehiclesTableBody.innerHTML = '';
            
            vehicles.forEach(vehicle => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${vehicle.image ? `<img src="${vehicle.image}" class="vehicle-image">` : '<div class="vehicle-image bg-gray-200 flex items-center justify-center"><i class="fas fa-car text-gray-500"></i></div>'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${vehicle.make}</div>
                        <div class="text-sm text-gray-500">${vehicle.model}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${vehicle.year}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${vehicle.plate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${vehicle.vin}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$${vehicle.dailyRate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="editVehicle('${vehicle.id}')" class="text-blue-600 hover:text-blue-900 mr-3"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteVehicle('${vehicle.id}')" class="text-red-600 hover:text-red-900"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                vehiclesTableBody.appendChild(row);
            });
        }

        function editVehicle(id) {
            const vehicle = vehicles.find(v => v.id === id);
            if (vehicle) {
                currentEditId = id;
                document.getElementById('formTitle').textContent = 'Edit Vehicle';
                document.getElementById('editId').value = id;
                document.getElementById('make').value = vehicle.make;
                document.getElementById('model').value = vehicle.model;
                document.getElementById('year').value = vehicle.year;
                document.getElementById('plate').value = vehicle.plate;
                document.getElementById('vin').value = vehicle.vin;
                document.getElementById('dailyRate').value = vehicle.dailyRate;
                
                if (vehicle.image) {
                    imagePreview.src = vehicle.image;
                    imagePreview.style.display = 'block';
                } else {
                    imagePreview.style.display = 'none';
                }
                
                formContainer.classList.remove('hidden');
            }
        }

        function deleteVehicle(id) {
            if (confirm('Are you sure you want to delete this vehicle?')) {
                vehicles = vehicles.filter(v => v.id !== id);
                localStorage.setItem('vehicles', JSON.stringify(vehicles));
                renderVehicles();
            }
        }

        // Make functions available globally
        window.editVehicle = editVehicle;
        window.deleteVehicle = deleteVehicle;
    </script>
</body>
</html>
