<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management | Godoy Martins</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button.active { 
            background-color: #3b82f6;
            color: white;
        }
        .document-preview {
            max-width: 200px;
            max-height: 150px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #e2e8f0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="bg-blue-800 text-white w-64 min-h-screen p-4">
            <div class="mb-8 text-center">
                <img src="images/logo.png" alt="Logo" class="h-12 mx-auto">
            </div>
            <nav>
                <ul class="space-y-2">
                    <li><a href="dashboard.html" class="block py-2 px-4 rounded hover:bg-blue-700"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a></li>
                    <li><a href="fleet.html" class="block py-2 px-4 rounded hover:bg-blue-700"><i class="fas fa-car mr-2"></i> Fleet</a></li>
                    <li><a href="customers.html" class="block py-2 px-4 rounded bg-blue-700"><i class="fas fa-users mr-2"></i> Customers</a></li>
                    <li><a href="reservations.html" class="block py-2 px-4 rounded hover:bg-blue-700"><i class="fas fa-calendar-alt mr-2"></i> Reservations</a></li>
                    <li><a href="finances.html" class="block py-2 px-4 rounded hover:bg-blue-700"><i class="fas fa-chart-line mr-2"></i> Finances</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Customer Management</h1>
                <button id="addCustomerBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center hover:bg-blue-700 transition">
                    <i class="fas fa-plus mr-2"></i> Add Customer
                </button>
            </div>

            <!-- Customer Form -->
            <div id="customerFormContainer" class="bg-white p-6 rounded-lg shadow-md mb-6 hidden">
                <h2 class="text-xl font-semibold mb-4" id="formTitle">Add New Customer</h2>
                
                <div class="flex border-b mb-4">
                    <button class="tab-button active px-4 py-2 mr-2 rounded-t-lg" data-tab="personal">Personal Info</button>
                    <button class="tab-button px-4 py-2 rounded-t-lg" data-tab="payment">Payment Info</button>
                    <button class="tab-button px-4 py-2 rounded-t-lg" data-tab="documents">Documents</button>
                </div>
                
                <form id="customerForm">
                    <!-- Personal Info Tab -->
                    <div id="personal-tab" class="tab-content active">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-2">Full Name</label>
                                <input type="text" id="fullName" name="fullName" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Date of Birth</label>
                                <input type="date" id="dob" name="dob" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Email</label>
                                <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Phone</label>
                                <input type="tel" id="phone" name="phone" class="w-full p-2 border rounded" required>
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-gray-700 mb-2">Address</label>
                                <input type="text" id="address" name="address" class="w-full p-2 border rounded" required>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Info Tab -->
                    <div id="payment-tab" class="tab-content">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="md:col-span-2">
                                <label class="block text-gray-700 mb-2">Credit Card Number</label>
                                <input type="text" id="cardNumber" name="cardNumber" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Card Holder Name</label>
                                <input type="text" id="cardName" name="cardName" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Expiration Date</label>
                                <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/YY" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">CVV</label>
                                <input type="text" id="cvv" name="cvv" class="w-full p-2 border rounded" required>
                            </div>
                        </div>
                    </div>

                    <!-- Documents Tab -->
                    <div id="documents-tab" class="tab-content">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-2">Driver License Number</label>
                                <input type="text" id="licenseNumber" name="licenseNumber" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">License Expiry Date</label>
                                <input type="date" id="licenseExpiry" name="licenseExpiry" class="w-full p-2 border rounded" required>
                            </div>
                            
                            <!-- Driver License Photo -->
                            <div class="md:col-span-2">
                                <label class="block text-gray-700 mb-2">Driver License (Front)</label>
                                <div class="flex items-center space-x-4">
                                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center w-48">
                                        <img id="licensePreview" class="mb-2 w-full h-24 object-contain mx-auto hidden">
                                        <input type="file" id="licensePhoto" name="licensePhoto" accept="image/*" class="hidden">
                                        <button type="button" onclick="document.getElementById('licensePhoto').click()" 
                                                class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition text-sm">
                                            <i class="fas fa-upload mr-2"></i> Upload License
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Customer Photo -->
                            <div class="md:col-span-2">
                                <label class="block text-gray-700 mb-2">Customer Photo</label>
                                <div class="flex items-center space-x-4">
                                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center w-48">
                                        <img id="customerPhotoPreview" class="mb-2 w-full h-24 object-cover mx-auto hidden rounded-full">
                                        <input type="file" id="customerPhoto" name="customerPhoto" accept="image/*" class="hidden">
                                        <button type="button" onclick="document.getElementById('customerPhoto').click()" 
                                                class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition text-sm">
                                            <i class="fas fa-upload mr-2"></i> Upload Photo
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="cancelCustomerBtn" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Cancel</button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Save Customer</button>
                    </div>
                    <input type="hidden" id="customerId" value="">
                </form>
            </div>

            <!-- Customers Table -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-4 border-b flex justify-between items-center">
                    <div class="flex items-center">
                        <input type="text" id="searchCustomers" placeholder="Search customers..." class="p-2 border rounded-lg w-64">
                    </div>
                    <div>
                        <span class="text-sm text-gray-600">Total: <span id="totalCustomers">0</span> customers</span>
                    </div>
                </div>
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">License</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Payment</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="customersTableBody">
                        <!-- Customers will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Database simulation
        let customers = JSON.parse(localStorage.getItem('customers')) || [];
        let currentEditId = null;

        // DOM Elements
        const formContainer = document.getElementById('customerFormContainer');
        const customerForm = document.getElementById('customerForm');
        const addCustomerBtn = document.getElementById('addCustomerBtn');
        const cancelCustomerBtn = document.getElementById('cancelCustomerBtn');
        const customersTableBody = document.getElementById('customersTableBody');
        const searchInput = document.getElementById('searchCustomers');
        const totalCustomersSpan = document.getElementById('totalCustomers');

        // Tab System
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        // Event Listeners
        addCustomerBtn.addEventListener('click', showAddForm);
        cancelCustomerBtn.addEventListener('click', hideForm);
        customerForm.addEventListener('submit', handleFormSubmit);
        searchInput.addEventListener('input', filterCustomers);

        // Image Upload Handlers
        document.getElementById('licensePhoto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('licensePreview');
                    preview.src = event.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('customerPhoto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('customerPhotoPreview');
                    preview.src = event.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.dataset.tab;
                // Update UI
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });

        // Initialize
        renderCustomers();

        // Functions
        function showAddForm() {
            currentEditId = null;
            document.getElementById('formTitle').textContent = 'Add New Customer';
            document.getElementById('customerId').value = '';
            customerForm.reset();
            
            // Reset tabs to first tab
            tabButtons.forEach((btn, index) => {
                btn.classList.toggle('active', index === 0);
            });
            tabContents.forEach((content, index) => {
                content.classList.toggle('active', index === 0);
            });
            
            // Reset image previews
            document.getElementById('licensePreview').classList.add('hidden');
            document.getElementById('customerPhotoPreview').classList.add('hidden');
            
            formContainer.classList.remove('hidden');
        }

        function hideForm() {
            formContainer.classList.add('hidden');
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const licensePhoto = document.getElementById('licensePreview').src || '';
            const customerPhoto = document.getElementById('customerPhotoPreview').src || '';
            
            const formData = {
                id: currentEditId || Date.now().toString(),
                fullName: document.getElementById('fullName').value,
                dob: document.getElementById('dob').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                cardNumber: document.getElementById('cardNumber').value,
                cardName: document.getElementById('cardName').value,
                cardExpiry: document.getElementById('cardExpiry').value,
                cvv: document.getElementById('cvv').value,
                licenseNumber: document.getElementById('licenseNumber').value,
                licenseExpiry: document.getElementById('licenseExpiry').value,
                licensePhoto: licensePhoto.includes('data:image') ? licensePhoto : '',
                photo: customerPhoto.includes('data:image') ? customerPhoto : ''
            };

            if (currentEditId) {
                // Update existing customer
                const index = customers.findIndex(c => c.id === currentEditId);
                customers[index] = formData;
            } else {
                // Add new customer
                customers.push(formData);
            }

            localStorage.setItem('customers', JSON.stringify(customers));
            renderCustomers();
            hideForm();
        }

        function renderCustomers(customersList = customers) {
            customersTableBody.innerHTML = '';
            totalCustomersSpan.textContent = customersList.length;
            
            customersList.forEach(customer => {
                const maskedCard = `•••• •••• •••• ${customer.cardNumber?.slice(-4) || '••••'}`;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            ${customer.photo ? 
                                `<img src="${customer.photo}" class="w-10 h-10 rounded-full mr-3 object-cover">` : 
                                `<div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center mr-3">
                                    <i class="fas fa-user text-gray-500"></i>
                                </div>`
                            }
                            <div>
                                <div class="text-sm font-medium text-gray-900">${customer.fullName}</div>
                                <div class="text-sm text-gray-500">DOB: ${customer.dob}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-900">${customer.phone}</div>
                        <div class="text-sm text-gray-500">${customer.email}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-900">${customer.licenseNumber}</div>
                        <div class="text-sm text-gray-500">Exp: ${customer.licenseExpiry}</div>
                        ${customer.licensePhoto ? 
                            `<a href="${customer.licensePhoto}" target="_blank" class="text-blue-500 text-xs">View License</a>` : 
                            '<span class="text-gray-400 text-xs">No license</span>'
                        }
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-900">${maskedCard}</div>
                        <div class="text-sm text-gray-500">Exp: ${customer.cardExpiry}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="editCustomer('${customer.id}')" class="text-blue-600 hover:text-blue-900 mr-3"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteCustomer('${customer.id}')" class="text-red-600 hover:text-red-900"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                customersTableBody.appendChild(row);
            });
        }

        function filterCustomers() {
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = customers.filter(customer => 
                customer.fullName.toLowerCase().includes(searchTerm) ||
                customer.phone.toLowerCase().includes(searchTerm) ||
                customer.email.toLowerCase().includes(searchTerm) ||
                customer.licenseNumber.toLowerCase().includes(searchTerm)
            );
            renderCustomers(filtered);
        }

        function editCustomer(id) {
            const customer = customers.find(c => c.id === id);
            if (customer) {
                currentEditId = id;
                document.getElementById('formTitle').textContent = 'Edit Customer';
                document.getElementById('customerId').value = id;
                
                // Personal Info
                document.getElementById('fullName').value = customer.fullName;
                document.getElementById('dob').value = customer.dob;
                document.getElementById('email').value = customer.email;
                document.getElementById('phone').value = customer.phone;
                document.getElementById('address').value = customer.address;
                
                // Payment Info
                document.getElementById('cardNumber').value = customer.cardNumber;
                document.getElementById('cardName').value = customer.cardName;
                document.getElementById('cardExpiry').value = customer.cardExpiry;
                document.getElementById('cvv').value = customer.cvv;
                
                // Documents
                document.getElementById('licenseNumber').value = customer.licenseNumber;
                document.getElementById('licenseExpiry').value = customer.licenseExpiry;
                
                // Images
                const licensePreview = document.getElementById('licensePreview');
                if (customer.licensePhoto) {
                    licensePreview.src = customer.licensePhoto;
                    licensePreview.classList.remove('hidden');
                } else {
                    licensePreview.classList.add('hidden');
                }
                
                const customerPhotoPreview = document.getElementById('customerPhotoPreview');
                if (customer.photo) {
                    customerPhotoPreview.src = customer.photo;
                    customerPhotoPreview.classList.remove('hidden');
                } else {
                    customerPhotoPreview.classList.add('hidden');
                }
                
                formContainer.classList.remove('hidden');
            }
        }

        function deleteCustomer(id) {
            if (confirm('Are you sure you want to delete this customer?')) {
                customers = customers.filter(c => c.id !== id);
                localStorage.setItem('customers', JSON.stringify(customers));
                renderCustomers();
            }
        }

        // Make functions available globally
        window.editCustomer = editCustomer;
        window.deleteCustomer = deleteCustomer;
    </script>
</body>
</html>
