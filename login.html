<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login - Godoy Martins Solutions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <img src="images/logo.png" alt="Godoy Martins Solutions" class="h-16 mx-auto">
            <h1 class="text-2xl font-bold">Owner Area</h1>
            <p class="text-gray-600">Enter security code to access</p>
        </div>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Security Code</label>
                <input type="password" id="securityCode" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Login
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = document.getElementById('securityCode').value;
            
            // Código de acesso padrão: 1234 (você pode mudar depois)
            if(code === '1234') {
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid security code!');
            }
        });
    </script>
</body>
</html>
